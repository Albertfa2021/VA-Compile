TruncationOrder = 5
ReproductionCenterPos = 0, 0, 0

SwitchingAlgorithm = cubicspline

RecordOutputEnabled = true
RecordOutputFileName = renderer_out.wav
RecordOutputBaseFolder = $(ProjectName)


