[Paths]
conf_dir = conf
conf_dir_dev = E:/Work/_dev/ITASuite/VA/VACore/conf
conf_dir_test = E:/Work/_dev/ITASuite/VA/VACore/tests

data_dir = data
data_dir_dev = E:/Work/_dev/ITASuite/VA/VACore/data


[Files]
VRLab = VASetup.VRLab.ini
OutputTDesign = AmbisonicsReproductionTest.15DesignP120.ini


[Macros]
DemoSound = WelcomeToVA.wav
DefaultHRIR = ITA_Artificial_Head_5x5_44kHz_128.v17.ir.daff
HumanDir = Singer.v17.ms.daff
Trumpet = Trumpet1.v17.ms.daff

ProjectName = VBAPFreefieldRendererTest


[Debug]
LogLevel = 3


[Audio driver]
Driver = Virtual
Device = Trigger
Samplerate = 44100
BufferSize = 64
OutputChannels = 120

[Renderer:MyVBAPFreefield]
Class = VBAPFreeField
Enabled = false
Output = TDesign
OutputTriangulation = AmbisonicsReproductionTest.15DesignP120.Triangulation.ini
Reproductions = MyTalkthroughOutputVBAP
ReproductionCenterPos = 0,0,0

[Renderer:MyVBAPFreefieldOffset]
Class = VBAPFreeField
Enabled = true
Output = VRLAB_LS_ALL
OutputTriangulation = VASetup.VRLab.Triangulation.ini
Reproductions = MyTalkthroughOutputVBAPOffset
ReproductionCenterPos = 0,1.34,0


[Renderer:MyMDAPFreefield]
Class = VBAPFreeField
Enabled = false
Output = TDesign
OutputTriangulation = AmbisonicsReproductionTest.15DesignP120.Triangulation.ini
Reproductions = MyTalkthroughOutputMDAP
ReproductionCenterPos = 0,0,0
NumSpreadingSources = 10
SpreadingAngleDegrees = 10


[Reproduction:MyTalkthroughOutputVBAP]
Class = Talkthrough
Enabled = false
Name = Generic talkthrough to output group
Outputs = TDesign

RecordOutputEnabled = true
RecordOutputFileName = vbap_out.wav
RecordOutputBaseFolder = $(ProjectName)

[Reproduction:MyTalkthroughOutputVBAPOffset]
Class = Talkthrough
Enabled = true
Name = Generic talkthrough to output group
Outputs = VRLAB_LS_ALL

RecordOutputEnabled = true
RecordOutputFileName = vbap_offset_out.wav
RecordOutputBaseFolder = $(ProjectName)


[Reproduction:MyTalkthroughOutputMDAP]
Class = Talkthrough
Enabled = false
Name = Generic talkthrough to output group
Outputs = TDesign

RecordOutputEnabled = true
RecordOutputFileName = mdap_out.wav
RecordOutputBaseFolder = $(ProjectName)


[Reproduction:MyMixdownHeadphones]
Class = BinauralMixdown
Enabled = false
Name = Binaural mixdown of virtual loudspeaker setup using HRIR techniques
Outputs = MyDesktopHP
VirtualOutput = TDesign
TrackedListenerID = 1
HRIRFilterLength = 256


[Setup]

# hardware setup example for a desktop environment, usually more sophisticated
# settings are outsourced to a VASetup.ini that is included in the 'Files' section

# -- outputs

[Output:MyDesktopHP]
Description = Desktop user with headphones
Devices = MyHP

[Output:MyDesktopLS]
Description = Desktop user with loudspeaker monitors
Devices = MyLSLeft, MyLSRight


# -- inputs

[Input:MyDesktopMike]
Description = Generic desktop microphone, i.e. from WebCam or Line-In
Devices = MyLineIn


# -- hardware devices

[OutputDevice:MyHP]
Type = HP
Description = Headphone hardware device (two-channels)
Channels = 1,2

[OutputDevice:MyLSLeft]
Type = LS
Description = Loudspeaker hardware device
Channels = 1
Position = -0.5, 0.2, -0.4

[OutputDevice:MyLSRight]
Type = LS
Description = Loudspeaker hardware device
Channels = 2
Position = 0.5, 0.2, -0.4

[InputDevice:MyLineIn]
Type = MIC
Description = Table microphone in front of user using line-in
Position = 0, -0.3, 0.2
Channels = 1
